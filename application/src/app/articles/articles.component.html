<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let article of articles; let i = index;">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <!-- <p class="card-text">{{article.content}}</p> -->
        <a (click)="onPress(i)" class="btn btn-primary" [ngx-scroll-to]="'#data-container'">Read More</a>
      </div>
      <div class="card-footer text-muted">
        {{article.date | date:'shortDate'}}
      </div>
    </div>
  </div>
</div>

<div class="data-container" id="data-container">
  <h3 class="content-head">Content will be displayed here</h3>
</div>
