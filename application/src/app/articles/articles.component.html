<div class="container">
    <div class="row">
        <div class="col-mg-6 col-lg-6 col-sm-6 result-wrapper">
            <h5>Showing results for: {{resulttext}}</h5>
            <div class="container-fluid pagination-controls">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
        <div class="col-mg-6 col-lg-6 col-sm-6 search-wrapper">
            <button class="btn btn-outline-danger my-2 my-sm-0" (click)="pressed(text)">Search</button>
            <input type="search" class="search-input" placeholder="For eg: react" [(ngModel)]='text'>
        </div>
    </div>
</div>
<hr>
<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let article of filteredArticles | paginate: { itemsPerPage: 9, currentPage: p } ">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{article.title | ellipsis:55}}</h5>
                <a class="btn btn-primary" [routerLink]="['/articles',article.articleid]">Read More</a>
            </div>
            <div class="card-footer text-muted">
                {{article.date}}
            </div>
        </div>
    </div>
</div>
