<div class="container-fluid">
  <div class="row justify-content-center" style="margin-top: 40px;">
    <div class="col-8">
      <div class="jumbotron">
        <h3>Let's create an account for you - Quickly</h3>
        <br>
        <div>
          <!-- registration form starts here -->
          <form [formGroup]="form" novalidate>
            <div class="form-group">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="firstnameInput">Firstname</label>
                  <input formControlName="firstname" type="text" class="form-control" id="firstnameInput">
                </div>
            
                <div class="form-group col-md-6">
                  <label for="lastnameInput">Lastname</label>
                  <input formControlName="lastname" type="text" class="form-control" id="lastnameInput">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="usernameInput">Username / Email</label>
              <input formControlName="username" type="email" class="form-control" id="usernameInput" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="confpassInput">Confirm Password</label>
                <input formControlName="cnfpass" type="password" class="form-control" id="confpassInput" placeholder="Re-enter Password">
            </div>

            <button type="submit" (click)="registerUser()" class="btn btn-primary" [disabled]="!form.valid">Submit</button>

            <br><br>
            <hr>
            <div class="validations" *ngIf="form.touched">
              <span>
                  <i class="fa fa-check-circle" style="color:green;"  *ngIf="form.controls.firstname.valid && form.controls.lastname.valid"></i>
                  <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="form.controls.firstname.invalid || form.controls.lastname.invalid"></i>
                  Minimum length of first and last name is 4 characters
              </span>
              <br>
              <span>
                  <i class="fa fa-check-circle" style="color:green;" *ngIf="form.controls.username.valid"></i>
                  <i class="fa fa-times-circle" style="color:firebrick;"  *ngIf="form.controls.username.invalid"></i>
                  Username should be minimum 4 characters long.
              </span>
              <br>
              <span>
                  <i class="fa fa-check-circle" style="color:green;"  *ngIf="form.controls.cnfpass.valid"></i>
                  <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="form.controls.cnfpass.invalid"></i>
                  Password and confirm password should match.
              </span>
              <br>
              <span>
                <i class="fa fa-check-circle" style="color:green;"  *ngIf="form.controls.cnfpass.valid"></i>
                <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="form.controls.cnfpass.invalid"></i>
                Minimum password length is 4 digit.
            </span>             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
